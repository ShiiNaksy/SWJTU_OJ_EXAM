errors:
  -1 : no error
  0  : username or password not correct when login
  1  : data insert err when register.
  2  : username or password or student id not provided when register
  3  : no such user query error when login.
  4  : password error when login.
  5  : already login when login
  6  : u_id or username or student_id not provided when query on admin.
